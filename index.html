<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header> Rock, Paper, Scissor</header>

    <main>
        <!--
        <button class="rules"> Game Rules</button>
        <span> Each hand signal wins against 2 of the other signals.<br>
             Scissors cuts paper, paper covers rock, rock crushes lizard,<br>
             lizard poisons Spock, Spock smashes scissors, scissors decapitates lizard, <br>
              lizard eats paper, paper disproves Spock, Spock vaporizes rock, and rock crushes scissors.<br>
             Whoever throws the winning signal wins!</span>
        
        -->  

           


            <div class="score-area">
                <div class="score" >
                    <h5>Player Score <span id="player-score">0</span></h5>

                </div>
                <div>
                    <h5>VS</h5>
                </div>
                <div class="score" >
                    <h5>Computer Score <span id="computer-score">0</span></h5>

                </div>
                

            </div>
          
            
            <div>
                <h5>Make a choice </h5>
            </div>

            <div class="choice-area">
               
                <div>
                    <img src="assets/images/rock.png" onclick="setPlayerChoice ('Rock')" id="rock" alt="rock" width="125px">

                </div>

                <div>
                    <img src="assets/images/paper.png" onclick="setPlayerChoice ('Paper')" id="paper" alt="paper" width="125px">

                </div>
                             
                <div>
                    <img src="assets/images/scissor.png" onclick="setPlayerChoice ('Scissor')" id="scissor" alt="scissor" width="125px">

                </div>
                

            </div>
            <div class="selection-area">
                <div>
                    <h5 id="p-display">You Chose :
                        
                        

                        
                    </h5>

                </div>
                <div>
                    <h5 id="c-display"> Computer Chose:
                       
                    </h5>
                    


                </div>
            </div>
            <div class="result">
                <h5>
                    <span id="result">
                    <!--Player or Computer wins message to be created by Java-->
                    </span>
                </h5>

                

            </div>

            <div class="reset" id="reset" onclick="runGame()">
                <button>Play Again</button>

            </div>
            <div class="share" id="share">
                <button>Share Score with Friends</button>

            </div>



        


    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
